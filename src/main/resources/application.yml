spring:
  profiles:
    include: jwt, bcrypt, aws, slack
    #    active: local
    group:
      dev: log-dev
      prod: log-prod
      test: test
      set1: prod, redis
      set2: prod, redis
logging.level:
  org.hibernate.SQL: debug

